<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout — Nivea Men Cream</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full min-h-screen bg-gray-100 flex flex-col items-center py-12">

  <h1 class="text-4xl font-bold text-gray-800 mb-8">Your Cart & Checkout</h1>

  <div class="w-[90%] max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Cart Items -->
    <div id="cart" class="bg-white shadow-lg rounded-2xl p-6 flex flex-col space-y-6">
      <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>

      <!-- Cart Item Template -->
      <div class="flex items-center justify-between bg-gray-50 p-4 rounded-xl shadow-sm cart-item">
        <img src="https://img.nivea.com/-/media/miscellaneous/media-center-items/5/8/6/223103-web_1010x1180_transparent_png.png"
             class="w-20 h-20 object-contain rounded-lg">
        <div class="flex-1 px-4">
          <h3 class="font-semibold text-lg">NIVEA MEN Cream</h3>
          <p class="text-gray-500 text-sm">Deep Moisturization, Non-Greasy</p>
        </div>
        <div class="flex flex-col items-center space-y-2">
          <input type="number" min="1" value="1" class="w-16 px-2 py-1 border rounded-lg text-center qty">
          <p class="text-green-500 font-bold text-lg price" data-base="12.99">$12.99</p>
        </div>
      </div>

      <!-- Cart Total -->
      <div class="flex justify-between items-center font-bold text-xl mt-4">
        <span>Total:</span>
        <span id="total">$12.99</span>
      </div>
    </div>

    <!-- Checkout Form -->
    <div class="bg-white shadow-lg rounded-2xl p-6 flex flex-col space-y-4">
      <h2 class="text-2xl font-semibold mb-4">Checkout Details</h2>

      <form class="space-y-4">
        <input type="text" placeholder="Full Name"
               class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500">
        <input type="text" placeholder="Address"
               class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500">
        <input type="text" placeholder="Phone Number"
               class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500">

        <!-- Display Total in BDT -->
        <p class="text-lg font-semibold">Total (BDT): <span id="total-bdt">0</span>৳</p>

        <button type="submit"
                class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition font-semibold">
          Confirm Order
        </button>
      </form>
    </div>

  </div>

  <script>
    const USD_TO_BDT = 108; // conversion rate
    const cartItems = document.querySelectorAll('.cart-item');
    const totalElem = document.getElementById('total');
    const totalBdtElem = document.getElementById('total-bdt');

    function updateTotal() {
      let totalUSD = 0;
      cartItems.forEach(item => {
        const qty = parseInt(item.querySelector('.qty').value);
        const basePrice = parseFloat(item.querySelector('.price').dataset.base);
        const itemTotal = basePrice * qty;
        item.querySelector('.price').textContent = '$' + itemTotal.toFixed(2);
        totalUSD += itemTotal;
      });
      totalElem.textContent = '$' + totalUSD.toFixed(2);
      totalBdtElem.textContent = (totalUSD * USD_TO_BDT).toLocaleString();
    }

    cartItems.forEach(item => {
      const input = item.querySelector('.qty');
      input.addEventListener('input', () => {
        if(input.value < 1) input.value = 1;
        updateTotal();
      });
    });

    // initial calculation
    updateTotal();
  </script>

</body>
</html>
